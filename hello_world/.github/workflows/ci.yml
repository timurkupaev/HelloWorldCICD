name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pytest tests/

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t telegram-bot:${{ github.sha }} .

      - name: Copy Docker image to server
        run: |
          docker save telegram-bot:${{ github.sha }} | gzip | ssh -o StrictHostKeyChecking=no username@your-server "gunzip | docker load"

      - name: Deploy on server
        run: |
          ssh username@your-server '
          docker-compose down &&
          docker-compose up -d
          '
